name: Deploying ackermaninteractive via Native SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Nuxt site
      - name: Build Nuxt site
        run: npm run generate

      # Verify build output
      - name: Verify build output
        run: |
          if [ ! -d ".output/public" ]; then
            echo "ERROR: .output/public not found!"
            exit 1
          fi
          echo "Build output found:"
          ls -la .output/public
          echo "_nuxt folder contents:"
          ls -la .output/public/_nuxt || echo "_nuxt folder missing!"

      # Install sshpass for password-based SFTP
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      # Deploy using native SFTP
      - name: Deploy to IONOS
        run: |
          sshpass -p "${{ secrets.FTP_PASSWORD }}" sftp -o StrictHostKeyChecking=no -P 22 \
            ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }} <<EOF
          lcd .output/public
          cd /
          mput -r *
          bye
          EOF
