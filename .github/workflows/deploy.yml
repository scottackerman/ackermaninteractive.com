name: Deploy to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Pull repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Nuxt static site
      - name: Build Nuxt site
        run: npm run generate

      # Debug and verify build output exists
      - name: Verify build output
        run: |
          echo "Listing build output directory..."
          ls -la .output/public || (echo "ERROR: .output/public not found!" && exit 1)

      # 5. Deploy to IONOS via SFTP
      - name: Deploy via SFTP
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: "sftp"
          remote-host: ${{ secrets.FTP_SERVER }}
          remote-user: ${{ secrets.FTP_USERNAME }}
          remote-password: ${{ secrets.FTP_PASSWORD }}
          remote-path: "/"
          local-folder: .output/public/*
          sync: "full"
          exclude: |
            .git/
            node_modules/
            .github/
            .gitignore
